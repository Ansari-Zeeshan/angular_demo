<!-- todo list app  -->
<div class="container">
	<div class="row flex-column">
		<h1 class="mt-5">Todo List with Angular</h1>
		<input type="text" #task class="mt-3 py-2 w-50 form-control" placeholder="Enter New Task">
		<button (click)="addtask(task.value)" class="btn btn-primary btn mt-4 rounded py-2 px-1" style="width: 100px;">Add Task</button>

		<ul *ngFor="let item of list">
			<li class="d-flex align-items-center">{{item.name}} <button (click)="delTask(item.id)" class="ml-4 btn btn-danger"><p>Delete Task</p></button></li>
			
		</ul>
	</div>
</div>
