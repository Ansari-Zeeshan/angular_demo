<div class="container">
    <div class="row">
        <ng-container *ngFor="let day of nameday">
            <div class="col-md-4 mt-4">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">Data</div>
                        <div class="card-text">
                            <app-child-comp [DayName]="day" [todDate]="dateobj"></app-child-comp>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
